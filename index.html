<!DOCTYPE html>
<html>
<head>
    <title>Uniform List</title>
</head>
<body>
    <div id="uniform-list"></div>

    <script>
        function getUniformList() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/uniform');
            xhr.onload = () => {
                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    let html = '';
                    data.forEach((item) => {
                        html += '<div>' +
                            '<h2>' + item.name + '</h2>' +
                            '<p>Size: ' + item.size + '</p>' +
                            '<p>Checked Out: ' + (item.checked_out ? 'Yes' : 'No') + '</p>' +
                            '</div>';
                    });
                    const uniformList = document.getElementById('uniform-list');
                    uniformList.innerHTML = html;
                } else {
                    console.error('Error retrieving uniform list.');
                }
            };
            xhr.send();
        }

        getUniformList();
    </script>
</body>
</html>
